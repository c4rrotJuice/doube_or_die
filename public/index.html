<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double or Die</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body data-theme="dark" data-reduced-motion="false">
    <main class="shell">
      <header class="hero">
        <p class="badge">Offline mode</p>
        <h1>Double or Die</h1>
        <p class="subtitle">Push your luck. Bank the multiplier before the crash.</p>
      </header>

      <section class="panel game-panel">
        <p class="phase">Phase: <strong id="phaseOutput">IDLE</strong></p>
        <div class="value-display" id="valueOutput">x1</div>
        <p class="message" id="messageOutput">Press DOUBLE to begin.</p>

        <div class="risk-meter-wrap">
          <div class="risk-header">
            <span>Next DOUBLE crash risk</span>
            <strong id="riskValue">0.0%</strong>
          </div>
          <div class="risk-meter">
            <div class="risk-fill" id="riskFill"></div>
          </div>
        </div>

        <div class="actions">
          <button id="doubleBtn" type="button">START + DOUBLE</button>
          <button id="cashOutBtn" type="button" disabled>CASH OUT</button>
        </div>
      </section>

      <section class="panel stats-panel">
        <h2>Local progress</h2>
        <p>Best score: <strong id="bestScoreOutput">x1</strong></p>
        <p>Lifetime banked: <strong id="lifetimeBankedOutput">x0</strong></p>
        <p>Runs played: <strong id="runsPlayedOutput">0</strong></p>
      </section>

      <section class="panel settings-panel">
        <h2>Settings (local only)</h2>
        <label>Theme
          <select id="themeSelect">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </label>
        <label><input id="reducedMotionToggle" type="checkbox" /> Reduced motion</label>
        <label><input id="soundToggle" type="checkbox" /> Sound (placeholder)</label>
      </section>
    </main>
    <script type="module" src="./game.js"></script>
  </body>
</html>
